<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  // an array to store secret key pass
  const pressed = [];
  const secretCode =  'secret' // secret code

  // listen for keyboard input
  window.addEventListener( 'keyup', (e) => {
    console.log(e.key);
    pressed.push(e.key);
    console.log(secretCode.length);
    // take the last recent characters of secretCode size
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);

    if (pressed.join('') === secretCode) {
      console.log("You got it!");
      cornify_add();  // Adding random images from cornify website
    }

    console.log(pressed);
  })

</script>
</body>
</html>
