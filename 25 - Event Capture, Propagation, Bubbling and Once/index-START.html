<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>

  const divs = document.querySelectorAll('div');

  function logText(e) {
    console.log(this.classList.value);
    e.stopPropagation(); // this stops the propagation and will not console log any further
  }

  // this propogates to where you click, and then bubble back up and console logging at the same time. This is the default behavior.
  // divs.forEach(div => div.addEventListener('click', logText));

  // this propogates to where you click, and then bubble back up. BUT it console logs as it propogates inward.
  // divs.forEach(div => div.addEventListener('click', logText, { capture: true }));

  // using once to only activate the click once through the third option in addEventListener params
  divs.forEach(div => div.addEventListener('click', logText, { capture: false, once: true }));


</script>
</body>
</html>
