<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Array Cardio 💪💪</title>
</head>

<body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
        // ## Array Cardio Day 2

        const people = [
            { name: 'Wes', year: 1988 },
            { name: 'Kait', year: 1986 },
            { name: 'Irv', year: 1970 },
            { name: 'Lux', year: 2015 }
        ];

        const comments = [
            { text: 'Love this!', id: 523423 },
            { text: 'Super good', id: 823423 },
            { text: 'You are the best', id: 2039842 },
            { text: 'Ramen is my fav food ever', id: 123523 },
            { text: 'Nice Nice Nice!', id: 542328 }
        ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    let some19 = people.some( person => 2020 - person.year >= 19);
    console.log(some19);

    // Array.prototype.every() // is everyone 19 or older?
    let every19 = people.every( person => 2020 - person.year >= 19);
    console.log(every19);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    let found = comments.find( comment => comment.id === 823423);
    console.log(found);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    let index = comments.findIndex( comment => comment.id === 823423);
    console.log(index);

    //method 1 using splice, mutates the array
    // let newComments = comments.splice(index, 1);
    // console.log(newComments); // returns what's deleted from array

    //method 2 using slice
    let newComments = [...comments.slice(0,index), ...comments.slice(index+1)];
    console.table(newComments); // returns a new array, original is unaffected

    </script>
</body>

</html>
